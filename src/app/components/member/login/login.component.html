<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input formControlName="email" [ngClass]="{'has-error': submitted && form.email.errors}"
                      type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      <div class="error-message" *ngIf="submitted && form.email.errors">Please provide the email address</div>
                    </div>
                    <div class="form-group">
                      <input formControlName="password" required [ngClass]="{'has-error': submitted && form.password.errors}"
                      type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                       <div class="error-message" *ngIf="submitted && form.password.errors ">Please provide the password</div> 
                             <small class="text-danger" *ngIf="loginFailed">Invalid Email/Password</small>
                    </div>                  
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      <div *ngIf = "showSppinning" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        
                      </div>
                      Login
                    </button>
                    <hr>
                    <button class="btn btn-google btn-user btn-block">
                      <i class="fa fa-google fa-fw"></i> Login with Google
                    </button>
                    <button class="btn btn-facebook btn-user btn-block">
                      <i class="fa fa-facebook-f fa-fw"></i> Login with Facebook
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
