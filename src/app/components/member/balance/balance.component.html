<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#balance" role="tab" aria-controls="home" aria-selected="true">Balance</a>
    </li>
    <li class="nav-item">
      <a (click)="listTransactions()" class="nav-link" id="profile-tab" data-toggle="tab" href="#transaction" role="tab" aria-controls="profile" aria-selected="false">Transactions</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#configs" role="tab" aria-controls="contact" aria-selected="false">Configuration</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="balance" role="tabpanel" aria-labelledby="home-tab">
        <br />
        <br />
        Hi, You have a total balance of <b>${{balance}}</b> to be used for great causes.
    </div>
    <div class="tab-pane fade" id="transaction" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transaction of transactions; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{transaction.date}}</td>
                <td>${{transaction.amount}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="tab-pane fade" id="configs" role="tabpanel" aria-labelledby="contact-tab">...</div>
  </div>
