<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Posted By</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Posted By</th>
      </tr>
    </tfoot>
    <tbody *ngFor="let help of helps">
      <tr>
        <td>{{help.title}}</td>
        <td>{{help.message}}</td>
        <td>{{help.member.firstName}}</td>
      </tr>
    </tbody>
  </table>
</div>
