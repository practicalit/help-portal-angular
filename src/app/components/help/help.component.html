<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th width="20%">Title</th>
        <th width="60%">Message</th>
        <th width="10%">Posted By</th>
        <th width="10%">Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let help of helps">
      <tr>
        <td><a href="#" class=list-group-item-action routerLink="/help-full-description">{{help.title}}</a></td>
        <td>{{help.message}}</td>
        <td>{{help.member.firstName}}</td>
        <td>{{help.dateCreated | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
