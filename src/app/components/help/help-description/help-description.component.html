<div class="container">
<div class="card border-primary mb-12" style="max-width: 100%;">
  <div class="card-header">Submitted by {{detail?.member.firstName}}</div>
  <div class="card-body text-primary">
    <h6>Title : </h6>
    <h5 class="card-title">{{detail?.title}} </h5>
    <h6>Message : </h6>
    <p class="card-text">{{detail?.message}}</p>
  </div>
  <h5 class="card-title">Categories</h5>
  <div *ngIf="detail?.categories.length > 0">
    <div class="text-primary" *ngFor="let category of detail?.categories; trackBy: trackByFunction">
      <p class="">{{category.name}}</p>
    </div>  
  </div>
  <h5 class="card-title">Help Type</h5>
  <div *ngIf="detail?.helpType.length > 0">
    <div class="text-primary" *ngFor="let type of detail?.helpType; trackBy: trackByFunction">
      <p class="">{{type.name}}</p>
    </div>  
  </div>
</div>
</div>
<br>
<form >
<div class="col-md-8">
  <h3>Comments</h3>  
<h4 class ="text-success" style="text-align: center" *ngIf="saveComments">
  Successfully posted your comment !!</h4>
<textarea name="comment" ngModel class="form-control md-3" rows="5" id="comment"
 [(ngModel)]="comment" placeholder="Your Comment Please....." ></textarea> 
</div> 

<br>
<div class="container" style="text-align: center">
  
<button class="btn btn-primary" (click)="saveComment()">Save Comment</button><br>
</div>
</form>
