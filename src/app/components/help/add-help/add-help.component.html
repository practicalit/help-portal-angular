<div class="container">
  <h1>Request Help</h1><br>
  <form class="user" [formGroup]="addHelp" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="title">Title</label>
        <input formControlName="title" type="text" class="form-control" id="title" value="" placeholder="Your help title here" required>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" rows=6 type="text" class="form-control" id="message"></textarea>
    </div>
    <div class="form-group">
      <!-- this should not be hard-coded. It has to be c-->
      <label for="category">Category</label>
      <select formControlName="category" id="category" class="custom-select">
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="file">Files if any.</label>
      <input type="file" class="form-control" id="file" />
    </div>
<br><br>
    <div class="form-group">        
      <label for="help_on">Type of help needed</label>
          </div>
        <div class="form-group">
      <label formArrayName="typeOfHelp" *ngFor="let help of helpType; let i = index">
        <div class="form-check">
          <input [formControlName]="i" class="form-check-input" type="checkbox" >
          <label class="form-check-label" for="money">
            {{helpType[i].name}}  
          </label>
        </div>
      </label>
    </div>
    <div [ngClass]="{'alert alert-danger': invalidForm, 'alert alert-success': !invalidForm}" role="alert">
      {{message}}
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Post</button>
    </div>
  </form>
  </div>
