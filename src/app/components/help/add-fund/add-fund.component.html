<div class="container-fluid">
  <form>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="">Name on Card</label>
        <input type="text"  class="form-control" [(ngModel)]="firstName" value=""  id="name" name="name">
       
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md">
        <stripe-card
          #stripeCard
          (catch) = "onStripeError($event)"
          [(invalid)] = "invalidError"
          (tokenChange) = "setStripeToken($event)"
          (sourceChange) = "setStripeSource($event)"
        ></stripe-card>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" [(ngModel)]="amount" name="amount">
      </div>
    </div>
    <div class="form-row form-check">
      <div class="col-md-12 mb-3">
        <input type="checkbox" class="" id="authorize" />
        <label class="form-check-label" for="authorize">I authorize the payment</label>
      </div>
    </div>
    <div [ngClass]="{'alert alert-danger': !isValid, 'alert alert-success': isValid && submitted}" class="alert alert-primary" role="alert">
      {{message}}
    </div>
    <div class="row">
      <div class="col-md">
        <button class="form-control btn btn-primary" type="button" (click)="stripeCard.createToken(extraData)">Add Fund</button>
      </div>
    </div>
  </form>
</div>
